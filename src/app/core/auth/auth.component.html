<div class="wrapper">
  <h1>{{page === 'sign-in' ? ('Common.login' | translate) : 'Common.toSignUp' | translate}}</h1>
  <app-sign-in-form *ngIf="page === 'sign-in' else signUp" (onSubmit)="login($event)"></app-sign-in-form>
  <ng-template #signUp>
    <app-sign-up-form (onSubmit)="register($event)"></app-sign-up-form>
  </ng-template>
</div>
