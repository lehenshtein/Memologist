<div *ngIf="data$ | async as data" [ngStyle]="{display: 'flex', flexDirection: 'column', alignItems: 'center'}">
  <p *ngFor="let item of data" [ngStyle]="{color: '#fff', width: '60vw'}">
    <mat-card>
      <mat-card-header>
        <!--        <div mat-card-avatar class="example-header-image"></div>-->
        <mat-card-title>{{item.title}}</mat-card-title>
        <mat-card-subtitle>{{item.author.name}} {{'Common.created' | translate}} {{item.createdAt | date:'dd.MM.yyyy'}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        {{item.text}}
      </mat-card-content>
      <img mat-card-image [ngStyle]="{width: '50%', margin: '0 auto'}" [src]="item.imgUrl" alt="Photo">
      <mat-card-actions>
        <button mat-button  *ngFor="let tag of item.tags">{{tag}}</button>
      </mat-card-actions>
    </mat-card>
  </p>
</div>
