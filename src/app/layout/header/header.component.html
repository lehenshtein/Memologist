<mat-toolbar color="primary">
  <button mat-icon-button>
    <mat-icon>menu</mat-icon>
  </button>
  <span>{{title}}</span>
  <span class="spacer"></span>
  <button mat-icon-button class="favorite-icon" (click)="changeLang.emit()">
    <mat-icon>favorite</mat-icon>
  </button>
  <button mat-icon-button>
    <mat-icon>share</mat-icon>
  </button>
</mat-toolbar>
<mat-slider min="1" max="100" step="1" value="50"></mat-slider>

<div *ngIf="myServerData$ | async as data">
  <p *ngFor="let item of data.authors" [ngStyle]="{color: '#fff'}"> {{item | json}}</p>
</div>
<div *ngIf="data$ | async as data" [ngStyle]="{display: 'flex', justifyContent: 'center'}">
  <p *ngFor="let item of data" [ngStyle]="{color: '#fff', width: '60vw'}">
    <mat-card>
      <mat-card-header>
        <!--        <div mat-card-avatar class="example-header-image"></div>-->
        <mat-card-title>{{item.title}}</mat-card-title>
        <mat-card-subtitle>{{item.author.name}} created at: {{item.createdAt | date:'dd.MM.yyyy'}}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image [ngStyle]="{width: '50%', margin: '0 auto'}" [src]="item.imgUrl" alt="Photo of a Shiba Inu">
      <mat-card-content>
        {{item.text}}
      </mat-card-content>
      <mat-card-actions>
        <button mat-button  *ngFor="let tag of item.tags">{{tag}}</button>
      </mat-card-actions>
    </mat-card>
  </p>
</div>
