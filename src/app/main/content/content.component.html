<div *ngIf="data$ | async as data" [ngStyle]="{display: 'flex', flexDirection: 'column', alignItems: 'center'}">
  <p *ngFor="let item of data" class="content-block">
    <mat-card>
      <mat-card-header>
        <!--        <div mat-card-avatar class="example-header-image"></div>-->
        <mat-card-title>{{item.title}}</mat-card-title>
        <mat-card-subtitle>{{item.author.name}} {{'Common.created' | translate}} {{item.createdAt | date:'dd.MM.yyyy'}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        {{item.text}}
      </mat-card-content>
      <img *ngIf="item.imgUrl" mat-card-image [src]="item.imgUrl" alt="Photo" (click)="openImage(item.imgUrl)">
      <mat-card-actions>
        <button mat-button  *ngFor="let tag of item.tags">{{tag}}</button>
      </mat-card-actions>
    </mat-card>
    <button *ngIf="devEnv" mat-raised-button color="warn" (click)="delete(item._id)">Delete</button>
  </p>
</div>
