<div *ngIf="data$ | async as data" [ngStyle]="{display: 'flex', flexDirection: 'column', alignItems: 'center'}">
  <p *ngFor="let item of data" class="content-block">
    <app-post-card [item]="item"></app-post-card>
    <button *ngIf="devEnv" mat-raised-button color="warn" (click)="delete(item._id)">Delete</button>
  </p>
</div>
